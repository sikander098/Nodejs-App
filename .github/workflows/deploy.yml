name: Deploy Node.js App

on:
  push:
    branches: [master]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

  build-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/node-app:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and deploy
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > node-siku.pem
          chmod 400 node-siku.pem
          ssh -i node-siku.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}

            echo "ğŸ”¹ Checking if Docker is installed..."
            if ! command -v docker &> /dev/null; then
              echo "ğŸš€ Docker not found! Installing..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker ec2-user
              echo "âœ… Docker installed successfully!"
            else
              echo "âœ… Docker is already installed."
            fi

            echo "ğŸ”¹ Ensuring Docker is running..."
            sudo systemctl start docker

            echo "ğŸ”¹ Pulling the latest Docker image..."
            sudo docker pull $DOCKERHUB_USERNAME/node-app:latest

            echo "ğŸ”¹ Stopping and removing any existing container..."
            sudo docker stop my-nodejs-app || true  
            sudo docker rm my-nodejs-app || true    

            echo "ğŸ”¹ Running the new container..."
            sudo docker run -d --name my-nodejs-app -p 80:3000 $DOCKERHUB_USERNAME/node-app:latest

            echo "ğŸ”¹ Waiting for the container to start..."
            sleep 5  

            echo "ğŸ”¹ Checking container status..."
            if sudo docker ps | grep my-nodejs-app; then
              echo "âœ… Deployment successful! The container is running."
            else
              echo "âŒ Deployment failed! The container is not running."
              exit 1  
            fi

            echo "ğŸ”¹ Checking app health..."
            for i in {1..5}; do
              if curl -f http://localhost:80; then
                echo "âœ… Health check passed!"
                break
              fi
              echo "ğŸ”„ Retrying health check... ($i/5)"
              sleep 5
            done || (echo "âŒ Health check failed! App is not responding." && exit 1)
          EOF



